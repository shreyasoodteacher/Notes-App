<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notes | Add a new note</title>
    <link rel="stylesheet" href="styles/css-reset.css">
    <link rel="stylesheet" href="styles/css-fonts.css">
    <link rel="stylesheet" href="styles/main-dist.css">
    <link rel="stylesheet" href="styles/new-note-dist.css">
</head>
<body>
    <header>
       <a href="https://haydon-cl.tk"><h1 class="notesLogo">Notes</h1></a>
    </header>
    <h1 id="notests" class="notests">Note failed to upload 🙁 <br> Please try again</h1>
    <div class="note-container">
    <form action="" class="noteForm" onsubmit="return false;">
        <textarea name="noteTextarea" id="noteTextarea" class="noteTextarea" maxlength="5000" autofocus required></textarea>
        <div class="noteFormCollection">
            <p class="noteDisclaimer">Once note is submitted it will not be editable!</p>
            <!--<button name="submitButton" id="submitButton" onclick="move()" class="noteButton">Submit</button>-->
            <a href="notes.html" id="submitButton" class="noteButton">Submit</a>
            <a href="index.html" id="backButton" class="noteButton">To-Do List</a>
        </div>
    </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-database.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
